  runtime: nodejs18
  region: aws.use1
  application-id: a31989b0-a09d-4472-a968-ef209bebb501
  build-script: "./build.sh"
  entrypoint:
    - node
    - index.js
  capabilities:
    - voice
  environment:
    - name: VONAGE_NUMBER
      value: "120XXXXXXXX"
debug:
  name: debug
  entrypoint:
    - nodemon
    - --inspect
    - index.js
