project:
  name: Claris Call Center
instance:
  name: dev
  runtime: nodejs18
  region: aws.use1
  application-id: a31989b0-a09d-4472-a968-ef209bebb501
  build-script: "./build.sh"
  entrypoint:
    - node
    - index.js
  capabilities:
    - voice
  environment:
    - name: VONAGE_NUMBER
      value: "120XXXXXXXX"
    - name: CLARIS_SERVER_URL
      value: "https://example.com/fmi/odata/v4/ClickToCall"
    - name: USER
      value: ""
    - name: PASS
      value: ""
    - name: SERVER_URL
      value: "http://localhost:3000"
    - name: ENV_VAR
      value: "Claris Call Center"
debug:
  name: debug
  entrypoint:
    - nodemon
    - --inspect
    - index.js
